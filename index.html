<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da VÃ©ia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .celula{
            border: solid 1px black;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 celula">
                <span onclick="trocarValor(this,0,0)">+</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this,0,1)">+</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this,0,2)">+</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4 celula">
                <span onclick="trocarValor(this,1,0)">+</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this,1,1)">+</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this,1,2)">+</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4 celula">
                <span onclick="trocarValor(this,2,0)">+</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this,2,1)">+</span>
            </div>
            <div class="col-4 celula">
                <span onclick="trocarValor(this,2,2)">+</span>
            </div>
        </div>
    </div>
</body>
<script>
    var matrizJogo = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""]
    ];

    var numeroJogador = 1;

    console.log(matrizJogo); 
    
    function trocarValor(span, linha, coluna)
    {
        if (numeroJogador == 1)
        {
            matrizJogo[linha][coluna] = "O";
            span.innerHTML = "O";
            numeroJogador = 2;
        } else {
            matrizJogo[linha][coluna] = "X";
            span.innerHTML = "X";
            numeroJogador = 1;
        }

        console.log(matrizJogo);
    }
</script>    
</html>
